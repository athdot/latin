<!DOCTYPE html>
<html>
  <head>
    <title>Latin Dictionary</title>
  </head>
  <body>
    <!-- Export to AWS API Serverless Instance -->
    <object id="windowPortal"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100vh;"
      type="text/html">
     </object>
    <script>
      let parameterList = (window.location.pathname + window.location.search).replace("/" + window.location.pathname.split("/")[1] + "/","")
      document.getElementById('windowPortal').data = "https://3pd9xoiuya.execute-api.us-west-2.amazonaws.com/default/latinDictServer" + parameterList
    </script>
  </body>
</html>
